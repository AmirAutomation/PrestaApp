name: Android CI

on:
  push:
    branches: [ "CI/CD" ]
  pull_request:
    branches: [ "CI/CD" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Install Appium
        run: npm install -g appium

      - name: Start Appium
        run: appium &

      - name: Setup Android SDK
        uses: amyu/setup-android@v2
        with:
          sdk-version: '30' # La versi√≥n del SDK de Android que deseas instalar
          emulator-version: '12'

      - name: Run Test
        run: |
          ./gradlew clean
          ./gradlew :test --tests "co.com.project.automation.prestaApp.runners.Run"
